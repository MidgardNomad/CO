<h4 mat-dialog-title [align]="'center'">You're almost There! 💪️</h4>
<mat-dialog-content>
  Don't give up just yet, keep progressing and improving your skills.
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="button" (click)="onQuit()" class="quit-button">
    Quit Anyway
  </button>
  <button type="button" mat-dialog-close class="continue-button">
    Continue Learning 💪️
  </button>
</mat-dialog-actions>
