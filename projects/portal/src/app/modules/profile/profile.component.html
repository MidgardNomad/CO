<div
  #spinner
  style="
    position: absolute;
    top: calc(50% - 40px);
    left: calc(50% - 40px);
    display: none;
  "
>
  <app-loading-spinner></app-loading-spinner>
</div>

<div #profile style="opacity: 1">
  <p>profile works!</p>
  <p>
    {{
      userDoc.displayName.replace(
        userDoc.displayName[0],
        userDoc.displayName[0].toUpperCase()
      )
    }}
  </p>
  <img [src]="userDoc.photoURL" alt="" />
  <a routerLink="/profile-settings">Settings</a>
</div>
