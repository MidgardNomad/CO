<div class="sessions-card available">
  <h5>{{ session.title }}</h5>
  <h6>{{ session.day }}</h6>
  <p>
    {{ getTimeAndDate(session.time, dayNumber - 1) | date : "d/M/yy, h:mm" }}
  </p>
  <p>{{ session.duration }} Minutes</p>
  <div class="book-button" (click)="bookSession(session)">Book</div>
</div>
