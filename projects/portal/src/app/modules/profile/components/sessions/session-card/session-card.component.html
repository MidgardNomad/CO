<div class="sessions-card available" [class.notAlailable]="sessionDisabled">
  <h5>{{ session.title }}</h5>
  <h6>{{ session.day }}</h6>
  <p>
    {{ day | date : "M/d/yy, h:mm" }}
  </p>
  <p>{{ session.duration }} Minutes</p>
  <div class="bottomSection">
    <button class="btn" [class.book-button]="progressiveCheckAccessability && (!sessionDisabled && !userCanCancelSession)" [class.btn-danger]="progressiveCheckAccessability&&(userCanCancelSession && !sessionDisabled)" [disabled]="!progressiveCheckAccessability || sessionDisabled" (click)="checkSession(session)">
      <span *ngIf="!progressiveCheckAccessability">Must Finish Related Course</span>

      <span *ngIf="progressiveCheckAccessability && (!sessionDisabled && !userCanCancelSession)">Book</span>
      <span *ngIf="progressiveCheckAccessability && (sessionDisabled && !userCanCancelSession)">{{sessionDisabledReason}}</span>
      <span *ngIf="progressiveCheckAccessability && (!sessionDisabled&&userCanCancelSession)">Cancel Session</span>
      <span *ngIf="progressiveCheckAccessability&&(sessionDisabled&&!userCanCancelSession&&sessionPending)">Pending</span>
    </button>
    <img [src]="mentor?.profilePicture" onerror="src='../../../../../../assets/images/placeholder-avatar.svg'" [title]="mentor?.name" alt="mentor image">
  </div>
</div>
