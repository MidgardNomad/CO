<div style="position: relative" #form>
  <div
    style="
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      display: none;
    "
    #loadingSpinner
  >
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="d-flex flex-row-reverse">
    <button
      type="button"
      class="exit-button"
      mat-dialog-close
      [disabled]="isLoading"
    >
      <i class="fa-regular fa-circle-xmark"></i>
    </button>
  </div>
  <h2 mat-dialog-title [align]="'center'">Submit Project</h2>
  <mat-dialog-content>
    <form #projectForm="ngForm" (ngSubmit)="submitProject(projectForm)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          ngModel
          name="projectTitle"
          id="title"
          placeholder="Project Title"
          required
          [disabled]="isLoading"
        />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          class="form-control"
          ngModel
          name="projectDescription"
          id="escription"
          placeholder="Project Description"
          required
          maxlength="120"
          #description
          [disabled]="isLoading"
        ></textarea>
        <div style="text-align: end; padding: 5px 15px">
          <small class="form-text text-muted">
            {{ description.value.length }} / 120</small
          >
        </div>
      </div>
      <div class="form-group">
        <input
          style="margin-top: 5px"
          type="text"
          class="form-control"
          ngModel
          name="projectRepo"
          id="repo"
          placeholder="Repo link (e.g. github.com/username/repo-name)"
          required
          [disabled]="isLoading"
        />
      </div>

      <mat-dialog-actions align="center">
        <button
          type="submit"
          class="submit-button"
          [disabled]="projectForm.invalid || isLoading"
        >
          Submit
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
