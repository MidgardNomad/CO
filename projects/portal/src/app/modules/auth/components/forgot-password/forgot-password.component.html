<div class="forgot-password" #form>
  <div class="display-loading-spinner" #loadingSpinner style="display: none">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="forgot-password-header">
    <span style="cursor: pointer" (click)="onGoBackToLogin()">
      <i class="fa-solid fa-arrow-left"></i> &nbsp; Back to Login
    </span>
  </div>

  <div class="alert alert-danger" #alert style="display: none">
    {{ errMessage }}
  </div>

  <div class="forgot-password-form">
    <div class="forgot-password-form-instructons">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive password reset code.</p>
    </div>
    <form #userEmail="ngForm" (ngSubmit)="onSendCode(userEmail)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          [disabled]="isLoading"
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          ngModel
          email
          required
          name="userEmail"
        />
      </div>
      <button
        [disabled]="userEmail.invalid || isLoading"
        type="submit"
        class="btn btn-primary my-1 app-custom-button"
      >
        Send Link
      </button>
    </form>
  </div>
</div>
