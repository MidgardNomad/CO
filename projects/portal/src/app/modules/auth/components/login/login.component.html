<div class="login" [ngClass]="{ loading: isLoading }">
  <h1 style="margin-bottom: 20px">Welcome Back 👋️</h1>
  <div class="login-form">
    <div
      class="alert alert-danger align-self-center"
      style="width: 100%"
      *ngIf="somethingWentWrong"
    >
      <p>{{ errMessage }}</p>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          [disabled]="isLoading"
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          ngModel
          email
          required
          name="userEmail"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [disabled]="isLoading"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          required
          name="userPassword"
          minlength="8"
        />
      </div>
      <div class="login-trailing">
        <div class="form-check mb-2 mr-sm-2">
          <input
            [disabled]="isLoading"
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
            ngModel
            name="rememberUser"
            value="true"
          />
          <label class="form-check-label" for="inlineFormCheck"
            >Remember Me</label
          >
        </div>
        <div>
          <a
            routerLink="../forgot-password"
            [ngClass]="{ 'disable-link': isLoading }"
            >Forgot Password?</a
          >
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary my-1 app-custom-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <p>
      Don't Have an Account?
      <span>
        <a
          [routerLink]="['../signup']"
          [ngClass]="{ 'disable-link': isLoading }"
          style="color: #0096cbb2; font-size: 20px; font-weight: 700"
          >Sign Up</a
        ></span
      >
    </p>
  </div>
</div>

<div class="place-spinner" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
