<h2 mat-dialog-title>Verify Email</h2>
<mat-dialog-content>
  You need to verify your Email to Login to your account.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-primary" mat-dialog-close [mat-dialog-close]="true">
    Verify
  </button>
  <button class="btn btn-danger" mat-dialog-close [mat-dialog-close]="false">
    Cancel
  </button>
</mat-dialog-actions>
