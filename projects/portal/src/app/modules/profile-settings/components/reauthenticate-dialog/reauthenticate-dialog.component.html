<div style="position: relative" #form>
  <div class="display-loading-spinner" #loadingSpinner>
    <app-loading-spinner></app-loading-spinner>
  </div>

  <section>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.header }}</mat-dialog-content>
    <mat-dialog-content>
      <form #newPassword="ngForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            ngModel
            required
            name="userPassword"
            minlength="8"
            [disabled]="loading"
          />
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="d-flex align-items-center" style="gap: 25px">
        <button
          [disabled]="loading || newPassword.invalid"
          class="btn {{ data.class }}"
          (click)="onDeleteAccount(newPassword.value.userPassword)"
        >
          {{ data.button }}
        </button>

        <button
          class="btn btn-primary"
          mat-dialog-close
          [mat-dialog-close]="false"
          [disabled]="loading"
        >
          Cancel
        </button>
      </div>
    </mat-dialog-actions>
  </section>
</div>
