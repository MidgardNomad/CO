<section
  #editPForm
  class="container edit-profile"
  style="position: relative; opacity: 1"
>
  <div
    style="
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      display: none;
    "
    #loadingSpinner
  >
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row title">
    <div class="col">
      <h2>Edit Profile</h2>
    </div>
  </div>
  <section class="row user-card">
    <div class="col d-flex" style="gap: 15px">
      <div class="user-img">
        <img [src]="user.photoURL" alt="User Profile Picture" />
        <div
          class="d-flex justify-content-center align-items-end edit-button"
          (click)="onUpdatePhoto()"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center" style="gap: 8px">
        <p>JPG, GIF or PNG. Max size 800K</p>
        <div
          class="d-flex align-items-center delete-img"
          (click)="onDeletePhoto()"
        >
          <i class="fa-regular fa-trash-can"></i>
          <span>Delete</span>
        </div>
      </div>
    </div>
  </section>
  <section class="row user-info">
    <form #editProfileForm="ngForm" (ngSubmit)="onEditProfile(editProfileForm)">
      <div class="d-flex flex-column">
        <div class="d-flex flex-column flex-lg-row" style="column-gap: 25px">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              [(ngModel)]="user.displayName.split(' ')[0]"
              name="userFirstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              [(ngModel)]="user.displayName.split(' ')[1]"
              name="userSecondName"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            [(ngModel)]="user.bio"
            class="form-control"
            id="bio"
            rows="3"
            ngModel
            name="userBIO"
            style="resize: none"
          ></textarea>
        </div>
        <div>
          <button
            class="btn-primary my-1 app-custom-button"
            type="submit"
            [disabled]="!editProfileForm.touched && !editProfileForm.dirty"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </section>
</section>
