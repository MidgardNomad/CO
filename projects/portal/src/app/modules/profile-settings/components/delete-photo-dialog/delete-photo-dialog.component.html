<h4 mat-dialog-title [align]="'center'">Delete Profile Picture</h4>
<mat-dialog-content>
  Are you sure you want to delete your profile picture?
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="button" [mat-dialog-close]="true" class="btn-delete">
    Delete
  </button>
  <button type="button" [mat-dialog-close]="false" class="btn-cancel">
    Cancel
  </button>
</mat-dialog-actions>
