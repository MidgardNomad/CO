<section
  #connectedAccounts
  class="container connected-accounts"
  style="position: relative"
>
  <div
    style="
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      display: none;
    "
    #loadingSpinner
  >
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form
    #connectedAccountsForm="ngForm"
    (ngSubmit)="onConnect(connectedAccountsForm)"
  >
    <div class="form-group">
      <label for="linkedin"
        >LinkedIn
        <span
          ><i
            class="fa-brands fa-linkedin"
            style="color: #0077b5; font-size: 18px"
          ></i></span
      ></label>
      <input
        class="form-control"
        type="text"
        placeholder="https://www.linkedin.com/in/username"
        [(ngModel)]="user.linkedIn"
        name="linkedIn"
        id="linkedin"
        required
      />
    </div>
    <div class="form-group">
      <label for="github"
        >GitHub
        <span>
          <i
            class="fa-brands fa-github"
            style="color: #2b3137; font-size: 18px"
          ></i></span
      ></label>
      <input
        class="form-control"
        type="text"
        placeholder="https://github.com/username"
        [(ngModel)]="user.gitHub"
        name="gitHub"
        id="github"
        required
      />
    </div>
    <button class="btn-primary app-custom-button" type="submit">Save</button>
  </form>
</section>
