<div class="add-mentor">
  <button class="btn btn-primary" (click)="onAddMentor()">Add Mentor</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Mentor</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }} years</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef>Experience</th>
    <td mat-cell *matCellDef="let element">{{ element.experience }} years</td>
  </ng-container>

  <ng-container matColumnDef="timezone">
    <th mat-header-cell *matHeaderCellDef>Timezone</th>
    <td mat-cell *matCellDef="let element">{{ element.timeZone }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="mentor-table-header"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="mentor-table-data"
    (click)="navigateToMentor(row)"
  ></tr>
</table>
