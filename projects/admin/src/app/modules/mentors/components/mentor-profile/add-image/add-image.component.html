<h1 mat-dialog-title>Add Image For Profile Mentor</h1>
<div mat-dialog-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <button
      type="button"
      class="mt-3"
      mat-raised-button
      (click)="fileInput.click()"
    >
      Choose File
    </button>
    <input
      hidden
      matInput
      ngModel
      name="name"
      (change)="onFileSelected($event)"
      #fileInput
      type="file"
      id="file"
    />
    <mat-dialog-actions>
      <button mat-flat-button color="primary">Add Image</button>
      <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
