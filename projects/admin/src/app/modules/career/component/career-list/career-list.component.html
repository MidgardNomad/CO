<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Career name" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position" class="text-center">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white fs-5"> No. </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.position}} </td>
  </ng-container>

  <!-- Career_name Column -->
  <ng-container matColumnDef="CareerName">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white fs-5"> Career name </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.CareerName}} </td>
  </ng-container>

  <!-- Hours Column -->
  <ng-container matColumnDef="Hours">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white fs-5"> Hours </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.Hours}} </td>
  </ng-container>

  <!-- Lessons number Column -->
  <ng-container matColumnDef="Lessons">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white fs-5"> Lessons number </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.Lessons}} </td>
  </ng-container>

  <!-- details Column -->
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white fs-5"> Details </th>

    <td mat-cell *matCellDef="let element" class="text-center">
      <a href="" routerLink="/career/{{element.position}}"> 
        <i class="fa-solid fa-angles-right text-info ms-2"></i>
      </a> 
    </td>

    <!-- <td mat-cell *matCellDef="let element" class="text-center"> {{element.Details}} </td> -->

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-center"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-center"></tr>
  
  <!-- Row shown when there is no matching data. -->
  
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<br><br>
