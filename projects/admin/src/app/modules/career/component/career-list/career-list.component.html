<section class="section1 m-0 p-2">

  <!--------------------- Title ----------------------->

  <div class="d-flex justify-content-center align-items-center border border-2 border-info rounded-3 div1">
    <i class="fa-solid fa-laptop-code fs-1 text-warning me-3"></i>
    <h1 class="h11 text-center">Career list</h1>
  </div>
  <br><br>

  <div class="d-flex justify-content-center align-items-center">

  <!------------------- Search box ------------------->

    <mat-form-field>
      <mat-label><i class="fa-solid fa-magnifying-glass fs-5"></i>
        Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Career name" #input>
    </mat-form-field>

  <!-------------------- Add button -------------------->

    <button class="text-info fs-5 ms-4" matTooltip="Add Career" matTooltipPosition="above" mat-raised-button
      (click)="openDialog()">
      <i class="fa-solid fa-circle-plus fs-2"></i>
    </button>

  </div>

  <!---------------------- Table ----------------------->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table1">

    <!-- Title Column -->

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white thFontSize"> Career name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white thFontSize"> Description </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.description}} </td>
    </ng-container>

    <!-- Details Column -->

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white thFontSize"> Details </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <a [routerLink]="['../details', element.id]">
          <i class="fa-solid fa-angles-right text-info ms-2" matTooltip="Go to details" matTooltipPosition="above"></i>
        </a>
      </td>
    </ng-container>

    <!-- Update Column -->

    <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white thFontSize"> Update </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <i class="fa-regular fa-pen-to-square text-warning fs-4 icon_1" matTooltip="Update Career"
          matTooltipPosition="above" (click)="openDialogEdit(element.id, element.title, element.description)"></i>
      </td>
    </ng-container>

    <!-- Delete Column -->

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef class="text-center text-bg-info text-white thFontSize"> Delete </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <i class="fa-regular fa-trash-can text-danger fs-4 icon_1" matTooltip="Delete Career" matTooltipPosition="above"
          (click)="openDialogDelete(element.id)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-center"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-center"></tr>

    <!-- Row shown when there is no matching data. -->

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <br><br>

</section>
