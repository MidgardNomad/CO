<!-- ------------------------------------------------------------------------------------------------------ -->
<!-- ------------------------------------Add/Filter--------------------------------------------------------- -->
<div class="container">
  <div class="row">
    <div class="col-sm-11">
      <!-- Serch Name Table (Filter) -->
      <mat-form-field>
        <mat-label>Serch Student</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="serch"
          #input
        />
      </mat-form-field>
    </div>

    <!-- button Add User -->
    <div class="col p-0">
      <button
        title="Add Student"
        class="btn btn-info text-light border-0"
        (click)="openDialog()"
        matTooltip="Add Student"
        matTooltipPosition="right"
      >
        <mat-icon class="mb-2 overflow-visible">
          <i class="fa-solid fa-circle-plus"></i>
        </mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Display Name-->
  <ng-container matColumnDef="DisplayName">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td mat-cell *matCellDef="let user">{{ user.displayName }}</td>
  </ng-container>
  <!-- is Verified-->
  <ng-container matColumnDef="isVerified">
    <th mat-header-cell *matHeaderCellDef>is Verified</th>
    <td mat-cell *matCellDef="let user">{{ user.isVerified }}</td>
  </ng-container>
  <!-- is Pro-->
  <ng-container matColumnDef="isPro">
    <th mat-header-cell *matHeaderCellDef>is Pro</th>
    <td mat-cell *matCellDef="let user">{{ user.isPro }}</td>
  </ng-container>
  <!-- Active-->
  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let user">{{ user.active }}</td>
  </ng-container>
  <!-- Disable-->
  <ng-container matColumnDef="Disable">
    <th mat-header-cell *matHeaderCellDef>Disable</th>
    <td mat-cell *matCellDef="let user">
      <button
        style="color: red; border: none; background-color: transparent"
        matTooltip="disable Student"
        matTooltipPosition="below"
        (click)="DeletDialogs('0ms', '0ms')"
      >
        <mat-icon matSuffix style="overflow: visible"
          ><i class="fa-solid fa-ban"></i
        ></mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Details -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let user">
      <button
        class="btn btn-success next bg-transparent"
        (click)="getUser(user.id)"
      >
        <mat-icon class="overflow-visible" style="color: #00c292">
          <i
            class="fa-solid fa-angles-right text-info ms-2"
            matTooltip="Go to details"
            matTooltipPosition="above"
          ></i>
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- in case if not data in table -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
