<div class="p-3">
<h1 mat-dialog-title>Enter User Data</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="userName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" id="mobile" class="form-control" formControlName="mobile">
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" id="country" class="form-control" formControlName="country">
    </div>
    <div mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close()">Cancel</button>
  <button type="submit" mat-flat-button color="primary">Submit</button>
</div>
  </form>
</div>
</div>
