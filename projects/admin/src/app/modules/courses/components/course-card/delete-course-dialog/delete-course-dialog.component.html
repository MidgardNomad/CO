<mat-dialog-content>
  <p>Are You sure you want to delete the {{ data.courseTitle }} Course?</p>

  <mat-dialog-actions align="center">
    <button class="btn btn-primary" mat-dialog-close [mat-dialog-close]="true">
      Yes
    </button>
    <button class="btn btn-danger" mat-dialog-close [mat-dialog-close]="false">
      No
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
