<div class="d-flex align-items-center" style="gap: 10px">
  <i
    class="fa-solid fa-arrow-left go-back-icon"
    matTooltip="undo"
    (click)="goBack()"
  ></i>
  <button class="btn btn-primary" (click)="onAddChapter()">Add Chapter</button>
  <button class="btn btn-success border-0 text-dark" (click)="onAddProject()">
    Add Project
  </button>
</div>
<!-- cards -->
<div class="cards text-center">
  <div class="row mt-5 justify-content-evenly">
    <div
      class="card align-items-center ms-1 col-sm-6 col-md-4 col-lg-3"
      style="width: 18rem"
      *ngFor="let card of cards"
    >
      <div class="card-body">
        <h5 class="card-title mb-3" style="font-size: 25px; font-weight: 600">
          {{ card.title }}
        </h5>
        <div class="">
          <a [routerLink]="['project', card.id]" class="btn btn-primary"
            >Go Project</a
          >
          <hr />
          <button
            mat-icon-button
            (click)="deleteCard(card)"
            class="border-0 zer"
            matTooltip="delete project"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="edit project"
            (click)="editCard(card)"
            class="border-0"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let chapter of chapters | async" style="margin: 15px">
  <app-chapter-expansion-panel
    [chapter]="chapter"
  ></app-chapter-expansion-panel>
</div>
