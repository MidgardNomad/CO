<div class="padd">
  <h1 mat-dialog-title>Delete file</h1>
  <div mat-dialog-content>Would you like to delete {{ data.title }} ?</div>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>No Thanks</button>
    <button
      mat-flat-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
