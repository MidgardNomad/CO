<div class="d-flex question">
  {{ slide.question }}
</div>
<div
  *ngFor="let option of slide.options"
  class="d-flex flex-column align-items-center justify-content-between option-container"
>
  <div
    class="option"
    [ngClass]="{ answer: slide.options.indexOf(option) === slide.mcqAnswer }"
  >
    {{ option }}
  </div>
</div>
