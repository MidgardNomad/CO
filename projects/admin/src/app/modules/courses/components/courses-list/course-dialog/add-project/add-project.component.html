<h1 mat-dialog-title class="text-center">Add project</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm" class="example-form" (ngSubmit)="onSubmit()">
    <!-- title -->
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title Project" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Requirement</mat-label>
      <input
        matInput
        placeholder="requirement Project"
        formControlName="requirement"
      />
    </mat-form-field>
    <!-- content -->
    <editor
      formControlName="content"
      apiKey="{{ tinyEditorApiKey }}"
      [init]="{
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        }"
    >
    </editor>
    <!-- image -->
    <div>
      <button
        type="button"
        class="mt-3"
        mat-raised-button
        (click)="fileInput.click()"
      >
        Choose File
      </button>
      <input
        hidden
        (change)="onFileSelected($event)"
        #fileInput
        type="file"
        id="file"
      />
    </div>
    <div mat-dialog-actions class="justify-content-evenly mb-3">
      <button mat-raised-button color="primary" cdkFocusInitial>
        Add Project
      </button>
      <button mat-raised-button color="warn" mat-dialog-close>close</button>
    </div>
  </form>
</div>
