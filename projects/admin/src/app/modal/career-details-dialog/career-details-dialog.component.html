<h2 mat-dialog-title>Add Courses to This Career Path</h2>
<mat-dialog-content>
  <div
    class="d-flex align-items-baseline course"
    *ngFor="let course of courses"
  >
    <div class="container course-card">
      <h4>{{ course.title }}</h4>
    </div>
    <div class="course-button">
      <button type="button" (click)="onAddCourseToCareer(course)">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="button" mat-dialog-close>Done</button>
</mat-dialog-actions>
