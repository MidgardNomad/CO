<section class="p-5 section1">
    <div class="w-75 mx-auto fw-bold div1">

        <h1 class="fs-1 text-info text-center mb-0">Add new career</h1>

        <form [formGroup]="addForm">
            <br><br>
            <label for="title" class="text-info">Career name :</label>
            <input formControlName="title" type="text" class="form-control mb-2" id="title">

            <label for="description" class="text-info d-block">Description :</label>
            <textarea formControlName="description" class="d-block form-control mb-2" name="description" id="description"></textarea>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-info w-25 mt-3" type="submit" (click)="saveData()">Save</button>
                <button class="btn btn-info w-25 mt-3" type="submit" mat-dialog-close>Cancel</button>
            </div>
        </form>

    </div>
</section>
