<div class="login">
  <h1 style="margin-bottom: 20px">Welcome Back üëãÔ∏è</h1>
  <div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          ngModel
          email
          required
          name="userEmail"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          required
          name="userPassword"
          minlength="6"
        />
      </div>
      <div class="login-trailing">
        <div class="form-check mb-2 mr-sm-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
            ngModel
            name="userAgreement"
            value="true"
            required
          />
          <label class="form-check-label" for="inlineFormCheck"
            >Remember Me</label
          >
        </div>
        <div>
          <a routerLink="../forgot-password">Forgot Password?</a>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary my-1 app-custom-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <p>
      Don't Have an Account?
      <span>
        <a
          [routerLink]="['../signup']"
          style="color: #0096cbb2; font-size: 20px; font-weight: 700"
          >Sign Up</a
        ></span
      >
    </p>
  </div>
</div>
